<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookmark</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
</head>

<body class="">

  <div class="container">
    <div class="row">
      <div class="col-12 mx-auto">
        <div class="col-12 my-3 d-flex justify-content-center align-items-center flex-column">
          <h1 class="py-2 display-4 fw-bold position-relative">Bookmarker</h1>
        </div>

        <div class=" bookmark-body d-flex align-items-center justify-content-center flex-column  p-3  gap-4 mt-5 py-4">
          <h2 class="text-center text-info-emphasis "> <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>

          <div class=" d-flex  justify-content-center w-100 flex-column">
            <label class="pb-2  fw-semibold" for="SiteName ">
              <i class="fa-solid fa-book fa-bookmark pe-2"></i> Site Name</label>
            <input id="siteName" class=" form-control  " type="text" value="" placeholder="Bookmark Name" />
            <div class="alert d-none alert-danger mt-2  ">
              Name should be "3" letter


            </div>
          </div>
          <div class=" d-flex  justify-content-center w-100 flex-column accordion">
            <label class="pb-2 fw-semibold " for="SiteURL ">
              <i class="fa-solid fa-link pe-2"></i>
              Site URL</label>
            <input id="webURL" value="" class=" form-control  " type="url" placeholder="Website URL" />
            <div class="alert d-none alert-danger mt-2 ">
              URL Must end with ==> {.com .gov .io .......}


            </div>
          </div>

          <button id="btn" type="submit" class="btn btn-submit my-3 px-5">
            submit
          </button>

        </div>
      </div>




      <div id="">
        <table class="table  mt-4 text-center bg-light">
          <thead>
            <th>index</th>
            <th>WebSite Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </thead>
          <tbody id="rowData">

          </tbody>
        </table>
      </div>


    </div>
  </div>
  </div>
  </div>
  <div
    class="box-info d-none position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center">
    <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
      <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
        <div class="circles d-flex">
          <span class="rounded-circle me-2"></span>
          <span class="rounded-circle me-2"></span>
          <span class="rounded-circle me-2"></span>
        </div>
        <button class="btn border-0" id="closeBtn">
          <i class="fa-solid fa-xmark close fs-3"></i>
        </button>
      </header>
      <p class="m-0 pb-2">
        Site Name or Url is not valid, Please follow the rules below :
      </p>
      <ol class="rules list-unstyled m-0">
        <li>
          <i class="fa-regular fa-circle-right p-2"></i>Site name must
          contain at least 3 characters
        </li>
        <li>
          <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
          valid one
        </li>
      </ol>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
